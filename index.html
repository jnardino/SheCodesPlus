<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
        <link rel="stylesheet" href="src/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>    
        <video class="video-bg light-video" src="images/background-videos/light-sun.mp4" autoplay loop muted></video>
        <video class="video-bg dark-video" src="images/background-videos/dark-borealis.mp4" autoplay loop muted></video>
        <div class="container">
            <button class="swap">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
            <div class="app-box">
                <header>
                    <div class="row">
                        <div class="col-10 search">
                            <form class="input-group">
                                <button class="btn btn-outline-secondary location-icon" type="button">
                                    <i class="fa-solid fa-location-dot"></i>
                                </button> 
                                <input type="text" class="form-control search-bar" placeholder="Enter a city...">
                                <button class="btn btn-outline-secondary search-icon" type="submit">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </form>
                        </div>
                        <div class="col-2 temperature-unit">
                            <button class="btn btn-outline-secondary temperature-unit-icon" type="button">
                                °F
                            </button>                            
                        </div>
                    </div>                    
                    <h1></h1>
                </header>
                <div class="city-name"></div>
                <div class="row gy-3 weather-now">
                    <div class="col-6 col-md-4 city">
                        <div class="temperature-cf main-temperature">
                            <span class="value"></span>
                            <sup class="unit">°C</sup>
                        </div>
                        <span class="weather-description"></span>
                        <div class="max-min">
                            <span class="temperature-cf main-max-temperature">
                                <span class="value"></span>
                                <sup class="unit">°C</sup>
                            </span> 
                                <span>/</span>
                            <span class="temperature-cf main-min-temperature">
                                <span class="value"></span>
                                <sup class="unit">°C</sup>
                            </span>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 weather-icon-big"></div>
                    <div class="col-12 col-md-4 details">
                        <span>
                        <i class="fa-solid fa-temperature-three-quarters"></i> 
                            Feels like: 
                            <span class="temperature-cf feels-like">
                                <span class="value"></span>
                                <sup class="unit">°C</sup>
                            </span>
                        </span>
                        <span>
                            <i class="fa-solid fa-wind"></i> 
                            Wind: 
                            <span class="wind">
                                <span class="value"></span>
                                <span class="unit">m/s</span>
                            </span>
                        </span>
                        <span>
                        <i class="fa-solid fa-droplet"></i> 
                            Humidity: 
                            <span class="humidity">
                                <span class="value"></span>
                                <span class="unit">%</span>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="six-day-forecast"></div>
                    <footer class="signature">
                        <a href="https://github.com/jnardino/SheCodesPlus" target="_blank">Open-source</a>
                        code by
                        <a href="https://www.linkedin.com/in/juliananardino/" target="_blank">Juliana Nardino</a>
                    </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6e03930023.js" crossorigin="anonymous"></script>
        <script src="src/main.js"></script>
    </body>
</html>
